<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Hapus Depan</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
        document.write("<b>Data Sebelum Dibapus</b><br>")
        document.write(bunga + "<br>")
        // hapus Anggrek
        bunga.splice(2, 1);
        document.write("<b>Data Anggrek Setelah Dibapus</b> <br>")
        document.write(bunga)
    </script>
</body>
</html>
