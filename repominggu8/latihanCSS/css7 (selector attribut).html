<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Attribut</title>
    <style type="text/css">
    /* pemanggilan tag input untuk penerapan css */
    input[type=text] {
    background: none;
    color: cyan;
    padding: 10px;
    border: 1px solid cyan;
    }
    </style>
</head>
<body>
    <!-- Tag Input Pada HTML -->
    <input type="text" placeholder="ketik sesuatu..." />
</body>
</html>
