<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 19;
        // sama dengan (== artinya dibandingkan)
        var hasil = aku == kamu; // var hasil akan mengeluarkan type data boolean
        document.write(`${aku} == ${kamu} : ${hasil}<br/>`);

        // lebih besar
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} : ${hasil}<br/>`);

        // lebih besar samadengan
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} : ${hasil}<br/>`);

        // lebih kecil
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} : ${hasil}<br/>`);

        // lebih kecil samadengan
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} : ${hasil}<br/>`);

        // tidak samadengan
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} : ${hasil}<br/>`);
    </script>
</body>
</html>
