<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Logika</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 19;
        var benar = aku > kamu;  //true
        var salah = aku < kamu;  //false
        // operator && (and)
        var hasil = benar && salah; //var hasil akan mengeluarkan type data boolean
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);

        // operator || (or)
        var hasil = benar || salah; //var hasil akan mengeluarkan type data boolean
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);

        // operator ! (not)
        var hasil = !benar //var hasil akan mengeluarkan type data boolean
        document.write(`!${benar} = ${hasil}<br/>`);
    </script>
</body>
</html>
