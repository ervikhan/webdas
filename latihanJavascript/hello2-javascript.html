<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Tutorial Javascript untuk Pemula</h1>
    <!-- id div untuk menampilkan output dari js -->
    <div id="hasil-output"></div>
    <div id="tampil2"></div>
    <div id="tampil3"></div>
    <!-- Embed JS -->
    <script>
        // membuat objek elemen
        var hasil = document.getElementById("hasil-output");
        // menampilkan output ke elemen hasil
        hasil.innerHTML = "<p>Hello World !</p>";
        //var 2
        var tampil2 = document.getElementById("tampil2");
        // out var 2
        tampil2.innerHTML = "<b>Saya Ervik</b>";
        //var3
        var tampil3 = document.getElementById("tampil3");
        //out var 3
        tampil3.innerHTML = "<mark>Aku Belajar Javascript</mark>";
    </script>
</body>
</html>
