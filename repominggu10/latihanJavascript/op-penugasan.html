<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score adalah 200 <br>");
        // pengisian nilai
        var score = 200;
        document.write("score = "+ score + "<br/>");
        // pengisian dan menjumlahan dengan 5
        document.write("<b>dijumlah 5</b><br>")
        score += 5;
        document.write("score = "+ score + "<br/>");
        // pengisian dan pengurangan dengan 2
        document.write("<b>dikurang 2</b><br>")
        score -= 2;
        document.write("score = "+ score + "<br/>");
        // pengisian dan perkalian dengan 2
        document.write("<b>dikali2</b><br>")
        score *= 2;
        document.write("score = "+ score + "<br/>");
        // pengisian dan pembagian dengan 4
        document.write("<b>dibagi 4</b><br>")
        score /= 4;
        document.write("score = "+ score + "<br/>");
        // pengisian dan pemangkatan dengan 2
        document.write("<b>pangkat2</b><br>")
        score **= 2;
        document.write("score = "+ score + "<br/>");
        // pengisian dan modulo dengan 3;
        document.write("<b>modulo 2</b><br>")
        score %= 2;
        document.write("score = "+ score + "<br/>");
    </script>
</body>
</html>
