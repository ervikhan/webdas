<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Class</title>
    <style type="text/css">
    /* pemanggilan class dengan . */
    .pink {
    color: white;
    background: pink;
    padding: 5px;
    }
    </style>
</head>
<body>
    <!-- Penggunaan Class pink pada Tag b -->
    <p>Saya sedang belajar <b class="pink">CSS</b> dimata kuliah pemrograman web
    dasar.</p>
</body>
</html>
