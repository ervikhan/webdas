<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Video di HTML</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contoh Video di HTML</h1>
    <h2>Video Control Manual</h2>
    <video controls width="60%" height="400px">
        <source src="video/weareskada.mp4" type="video/mp4" />
        Browsermu tidak mendukung tag ini, upgrade donk!
    </video>
    <h2>Video Autoplay</h2>
    <video controls autoplay width="60%" height="400px">
        <source src="video/weareskada.mp4" type="video/mp4" />
        Browsermu tidak mendukung tag ini, upgrade donk!
    </video>
</body>
</html>
