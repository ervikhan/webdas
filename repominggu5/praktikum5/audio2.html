<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
        text-align: center;
    }
    #audio-bg{
        width: 100%;
        padding-top: 200px;
    }
    .audio-content{
        width: 40%;
        margin: 0 auto;
        background-color: rgba(255, 0, 234, 0.6);
        border-radius: 8px;
        border: 5px solid purple;
        padding: 10px 0;
    }
    .audio-content:hover{
        box-shadow: 0px 0px 12px #4195fc;
    }
    </style>
</head>
<body>
    <div id="audio-bg">
        <div class="audio-content">
            <h1>Contoh Audio di Web</h1>
            <h2>Audio Control Manual</h2>
            <audio controls>
            <source src="audio/train.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio, upgrade donk!
            </audio>
            <h2>Audio Autoplay</h2>
            <audio controls autoplay>
            <source src="audio/train.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio, upgrade donk!
            </audio>
            <h2>Audio Muted</h2>
            <audio controls muted>
            <source src="audio/train.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio, upgrade donk!
            </audio>
        </div>
    </div>
</body>
</html>
